<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增类似powerdesigher创建，生成sql')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-table-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">表格名称：</label>
            <div class="col-sm-8">
                <input name="tableName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">表格描述：</label>
            <div class="col-sm-8">
                <input name="tableRemark" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">表格内容：</label>
            <div class="col-sm-8">
                <textarea name="tableCont" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "table/table"
    $("#form-table-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-table-add').serialize());
        }
    }
</script>
</body>
</html>
